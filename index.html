<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./test-math/assets/img/logo.png" type="image/x-icon">
    <title>MAFOX - Đăng Nhập</title>
    <script src="./test-math/js/tailwind.js"></script>
</head>

<body>
    <img src="./test-math/website-others/study/images/logo.png" alt="" style="width: 200px;padding: 20px;">
    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
        <div class=" flex flex-col bg-white shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-3xl w-50 max-w-md ">
            <div class="font-medium self-center text-xl sm:text-3xl text-gray-800">Đăng Nhập </div>
            <div class="mt-10">
                <div class="flex flex-col mb-5">
                    <label for="email" class="mb-1 text-xs tracking-wide text-gray-600">E-Mail:
                    </label>
                    <div class="relative">
                        <div class=" inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400 ">
                            <i class="fas fa-at text-blue-500"></i>
                        </div>
                        <input id="email" type="email" name="email" required class=" text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400 " placeholder="Nhập E-Mail" />
                    </div>
                </div>
                <div class="flex flex-col mb-6">
                    <label for="password" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Mật Khẩu:</label>
                    <div class="relative">
                        <div class=" inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400 ">
                            <span>
                                <i class="fas fa-lock text-blue-500"></i>
                            </span>
                        </div>
                        <input required id="sandi" type="sandi" name="sandi" class=" text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400 " placeholder="Nhập Mật Khẩu" />
                    </div>
                </div>
                <div class="flex w-full">
                    <button id="login-btn" type="submit" class=" flex mt-2 items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-500 hover:bg-blue-600 rounded-2xl py-2 w-full transition duration-150 ease-in ">
                        <span class="mr-2 uppercase">Đăng Nhập</span>
                        <span>
                            <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="flex justify-center items-center mt-6">
            <a href="#" target="_blank" class=" inline-flex items-center text-gray-700 font-medium text-xs text-center ">
                <span class="ml-2">Bạn Chưa Có Tài Khoản?
                    <a href="./test-math/register.html" type="submit" class="text-xs ml-2 text-blue-500 font-semibold">Đăng Kí</a>
                </span>
            </a>
        </div>
    </div>
    <script src="./test-math/js/login.js"></script>
</body>

</html>
